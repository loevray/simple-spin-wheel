<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>simple spin wheel</title>
  <link href="./index.css" rel="stylesheet" />
</head>

<body>
  <div id="root">
    <main>
      <!-- 룰렛섹션 -->
      <section class="left-section">
        <figure id='container' style="position:relative">
          <span
            style="position:absolute; left:50%; top:0; z-index:10; transform: translate(-50%); background-color: blue;"
            id="arrow">ㅎㅇ</span>
        </figure>
      </section>
      <!-- 입력 섹션 -->
      <section class="right-section">
        <article id="input-container" class="inputs">
        </article>
        <button id="spin-button">회전!</button>
        <button id="stop-button">회전 멈춰!</button>
        <button id="get-sector-button">원들의 위치를 가져오자</button>
      </section>
    </main>
  </div>
  <script type="module" src="./index.js"></script>
</body>

</html>
